<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quote Generator</title>
    <link rel="stylesheet" href="files/style.css">
    <!-- font awesome kit  -->
    <script src="https://kit.fontawesome.com/9885c900fd.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="title">
            <h2>JS Quote Generator</h2>
            <p>GENERATE RANDOM QUOTES</p>
        </div>
        <div class="box">
            <div class="textarea">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Software is like sex: It's better when its free.</p>
                <i class="fa-solid fa-quote-right"></i>
                <span id="author">Linus Torvalds</span>
            </div>
            <div class="buttonsarea">
                <i class="fa-solid fa-volume-high"></i>
                <i class="fa-solid fa-copy"></i>
                <button class="new-quote">New Quote</button>
            </div>
        </div>
    </section>
    <script src="files/index.js"></script>
</body>
</html>
